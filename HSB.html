<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

function setup() {
    createCanvas(400, 400);
    background(220);
    // HSB with H range 0-400, S range 0-400, B range 0-100:
    colorMode(RGB, 255, 255, 255);
}

function draw() {
    let h = random(width);
    let s = random(height);
    fill(h, s, 100);
    noStroke()
    ellipse(h, s, 20);
}
}

</script>
</body>
</html>
