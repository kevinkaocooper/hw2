<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

function setup() {
    createCanvas(400, 400);
}

function draw() {
    background(240);
    noStroke();
    strokeCap(SQUARE);

    // blue square
    fill(0, 0, 255);
    rect(360, 300, 40, 100);

    // red square
    fill(255, 0, 0);
    rect(0, 0, 150, 230);

    // yellow square
    fill(255, 255, 0);
    rect(150, 380, 110, 30);

    stroke(0);
    strokeWeight(10);
    line(150, 0, 150, 400);     // left line
    line(0, 230, 400, 230);   // middle line
    line(360, 230, 360, 400); // right

    strokeWeight(10);
    line(150, 380, 360, 380); // bottom

    strokeWeight(10);
    line(360, 300, 400, 300);
    
      strokeWeight(10);
    line(260, 380, 260, 400);
}

</script>
</body>
</html>
